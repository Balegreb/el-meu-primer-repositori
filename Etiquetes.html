<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blai Alegre</title>
    <!-- Es fa servir per posar nom la document -->
</head>
<!-- body serveix per posr-hi tot lo escrit -->
<body>
    <h1>ES COMO FUCK</h1>
    <!-- només hi pot haver un h1 -->
    <!-- ecessita tancament i només pot haver-hi una -->
    <h2>FUCKING ATUN</h2>
    <!-- p sigifica paragraf -->
    <!-- necessita obertura i tancament -->
    <p>Aixó ésboffff un paragraf</p>
    <p class="EXEMPLE">Aixó ésboffff un paragraf</p>
    <p id="exemple2">Aixó ésbo<br>ffff un paragraf</p>
    <!-- br significa fer un enter -->
    <!-- br només necessita obertura -->
    <p id="groc">Aixó ésboffff un paragraf</p>
    <p id="blau">Aixó ésboffff un paragraf</p>
     <p>MAGNUS CARLSEN, HIKARU<br></p>
     <p>Aixó és <em> un </em> paragraf</p>
     <!-- em s'ha de posar entre una paraula i serveix per canviar la lletra i necessita obertura i tancament-->
     <p style="color: darkorange;">aixó es un paragraf</p>
     <!-- serveix per canviar-li el color a les frases i va dintre de la "p", només necessita obertura-->
     <p>Aixó <strong>no</strong> és un paragraf</p>
     <!-- strong serveix per posar paraules en negreta i necessita obertura i tancament -->
     <p><mark>Aixó</mark> és un paragraf</p>
     <!-- mark serveix per subrallar en groc una paraula i necessita obertura i tancament -->
     <p><span>Aixó és un paragraf</span></p>
</body>
</html>
